[pytest]

testpaths = testcase
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --tb=short

markers =
    smoke: 冒烟测试
    regression: 回归测试
    flaky: 不稳定测试，支持重试机制

# asyncio 配置，修复 pytest-asyncio 警告
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# 日志配置
log_cli = true
log_cli_level = ERROR
log_file = report/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)d)
log_date_format = %Y-%m-%d %H:%M:%S